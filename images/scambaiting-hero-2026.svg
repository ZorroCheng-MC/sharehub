<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d3561;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8a2be2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shield gradient -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Circuit pattern background -->
  <g opacity="0.1" stroke="#ffffff" stroke-width="1" fill="none">
    <line x1="100" y1="50" x2="200" y2="50"/>
    <circle cx="200" cy="50" r="5" fill="#ffffff"/>
    <line x1="200" y1="50" x2="250" y2="100"/>
    <circle cx="250" cy="100" r="5" fill="#ffffff"/>
    <line x1="900" y1="100" x2="1000" y2="100"/>
    <circle cx="1000" cy="100" r="5" fill="#ffffff"/>
    <line x1="1000" y1="100" x2="1050" y2="150"/>
    <circle cx="1050" cy="150" r="5" fill="#ffffff"/>
    <line x1="150" y1="500" x2="250" y2="500"/>
    <circle cx="250" cy="500" r="5" fill="#ffffff"/>
    <line x1="950" y1="520" x2="1050" y2="520"/>
    <circle cx="1050" cy="520" r="5" fill="#ffffff"/>
  </g>
  
  <!-- Central Shield -->
  <g filter="url(#glow)">
    <path d="M 600 100 L 650 120 L 650 200 Q 650 250 600 280 Q 550 250 550 200 L 550 120 Z" 
          fill="url(#shieldGradient)" stroke="#00f2fe" stroke-width="3"/>
    
    <!-- Circuit lines on shield -->
    <line x1="590" y1="150" x2="610" y2="150" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <line x1="585" y1="170" x2="615" y2="170" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <line x1="590" y1="190" x2="610" y2="190" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <circle cx="600" cy="150" r="3" fill="#ffffff"/>
    <circle cx="600" cy="170" r="3" fill="#ffffff"/>
    <circle cx="600" cy="190" r="3" fill="#ffffff"/>
  </g>
  
  <!-- Left side: AI Robot -->
  <g transform="translate(250, 200)">
    <!-- Robot head -->
    <rect x="0" y="0" width="80" height="70" rx="10" fill="#4facfe" stroke="#00f2fe" stroke-width="2"/>
    <!-- Eyes -->
    <circle cx="20" cy="25" r="8" fill="#ffffff"/>
    <circle cx="60" cy="25" r="8" fill="#ffffff"/>
    <circle cx="22" cy="27" r="4" fill="#1a1a2e"/>
    <circle cx="62" cy="27" r="4" fill="#1a1a2e"/>
    <!-- Antenna -->
    <line x1="40" y1="0" x2="40" y2="-15" stroke="#00f2fe" stroke-width="3"/>
    <circle cx="40" cy="-15" r="5" fill="#00f2fe"/>
    <!-- Smile -->
    <path d="M 25 45 Q 40 55 55 45" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Body outline -->
    <rect x="-5" y="70" width="90" height="60" rx="5" fill="none" stroke="#4facfe" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Right side: Scammer (dark figure with hook) -->
  <g transform="translate(850, 200)">
    <!-- Dark figure -->
    <ellipse cx="40" cy="100" rx="45" ry="60" fill="#ff6b6b" opacity="0.3"/>
    <!-- Fishing hook -->
    <path d="M 70 80 Q 85 60 90 40" stroke="#ff6b6b" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 90 40 Q 92 45 88 48 L 90 40 L 95 42" fill="#ff6b6b"/>
    <!-- Warning symbol -->
    <polygon points="40,20 55,45 25,45" fill="#ff6b6b" stroke="#ff0000" stroke-width="2"/>
    <text x="40" y="42" font-size="20" fill="#ffffff" text-anchor="middle" font-weight="bold">!</text>
  </g>
  
  <!-- VS in center -->
  <text x="600" y="270" font-size="48" fill="#ffffff" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" opacity="0.8">VS</text>
  
  <!-- Protected people (bottom left) -->
  <g transform="translate(200, 480)">
    <!-- Family silhouettes -->
    <circle cx="20" cy="0" r="15" fill="#4facfe"/>
    <ellipse cx="20" cy="30" rx="20" ry="25" fill="#4facfe"/>
    <circle cx="60" cy="5" r="12" fill="#4facfe"/>
    <ellipse cx="60" cy="30" rx="18" ry="22" fill="#4facfe"/>
    <circle cx="95" cy="10" r="10" fill="#4facfe"/>
    <ellipse cx="95" cy="32" rx="15" ry="18" fill="#4facfe"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="360" font-size="64" fill="#ffffff" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold">
    AI Scambaiting
  </text>
  
  <!-- Subtitle in Chinese -->
  <text x="600" y="410" font-size="28" fill="#e0e0e0" text-anchor="middle" font-family="Arial, sans-serif">
    用AI浪費騙徒時間，保護潛在受害者
  </text>
  
  <!-- Bottom tagline -->
  <text x="600" y="580" font-size="20" fill="#4facfe" text-anchor="middle" font-family="Arial, sans-serif" font-style="italic">
    Fight Fire with AI • Protect the Vulnerable
  </text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="315" r="3" fill="#4facfe" opacity="0.6">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1100" cy="315" r="3" fill="#4facfe" opacity="0.6">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
</svg>
