# Jekyll Configuration for GitHub Pages
title: Share Hub
description: Secure Document Sharing Portal
baseurl: "" # Empty for custom domain (sharehub.zorro.hk)
url: "https://sharehub.zorro.hk"

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  typographic_symbols: {}
# theme: minima  # Commented out - using custom layouts instead
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Collections for markdown documents
collections:
  documents:
    output: true
    permalink: /documents/:name.html

# Default layout for all documents
defaults:
  - scope:
      path: ""
    values:
      layout: "universal"
  - scope:
      path: "_documents"
      type: "documents"
    values:
      layout: "universal"
