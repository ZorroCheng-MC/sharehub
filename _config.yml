# Jekyll Configuration for GitHub Pages
title: Share Hub
description: Secure Document Sharing Portal
baseurl: "/jekyll-site" # the subpath of your site, e.g. /blog
url: "https://jarvisnsam.github.io" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Layout defaults for different folders
defaults:
  # Public documents use the default layout
  - scope:
      path: "public"
    values:
      layout: "default"
  
  # Private documents automatically use the password-protected layout
  - scope:
      path: "private"
    values:
      layout: "private_protected"
