# Jekyll Configuration for GitHub Pages
title: Reports Portal
description: Automated HTML Reports Listing
baseurl: "/jekyll-site" # the subpath of your site, e.g. /blog
url: "https://jarvisnsam.github.io" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Collections for reports
defaults:
  - scope:
      path: "reports"
    values:
      layout: "default"
